<html lang="en">

<body>
    <!-- Content of your web page goes here -->

    <div class="second-section">
        <div class="text-content">
            <h2>Hi, I'm Che!</h2>

               I'm interested in the intersection of security and machine learning. Feel free to check out my projects, research, or get in touch!</p>
        </div>
        
        <img src="multimedia/wheeloffortune.png" alt="Image 1" class="scattered-img img-1">
        <img id="lighter" src="multimedia/lighter2.png" alt="Image 2" class="scattered-img img-2">
        <img src="multimedia/waterbottle.png" alt="Image 3" class="scattered-img img-3">

        <img src="multimedia/wallet.png" alt="Image 11" class="scattered-img img-11">
    </div>

    <audio id="lighter-audio" src="multimedia/lighter.mp3"></audio>
    <script>
        var audio = document.getElementById("lighter-audio");
        var img = document.getElementById("lighter");
        audio.muted = false; // Enable audio immediately
        
        function play() {
          audio.currentTime = 0; // Reset to beginning
          audio.play().catch(e => console.log('Audio play failed:', e));
        }
        
        function stop() {
          audio.pause();
          audio.currentTime = 0;
        }
        
        img.addEventListener('click', play);
        img.addEventListener('mouseover', play);
        img.addEventListener('mouseout', stop);
      </script>
</body>
