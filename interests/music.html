<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music_style.css">
    <title>Music</title>
</head>
<body>
    <div class="background"></div>
    <div class="row">
        <div class="column">
            <img id="clickable-gif" src="../multimedia/vinyl.gif" alt="Vinyl Rotating" class="img-gif">
            <audio id="record-sound" src="../multimedia/song.mp3" preload="auto"></audio>
            <script>
                // Get references to the image and audio elements
                const image = document.getElementById('clickable-gif');
                const audio = document.getElementById('record-sound');
            
                // Play sound on image click
                image.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.currentTime = 0; // start from beginning
                        audio.play();
                    } else {
                        audio.pause();
                        audio.currentTime = 0; // rewind to beginning
                    }
                });
              </script>
        </div>
        <div class="column">
            </div class="text-content">
                <h2>Music!</h2>
            </div>
        </div>
    </div>
</body>
