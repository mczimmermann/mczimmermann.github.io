        <div class="column">
            <img id="click-to-play" src="../multimedia/vinyl.gif" alt="Click to play" style="cursor: pointer; width: 200px;" class="img-gif">
            <!-- <img id="click-to-play" src="../multimedia/vinyl.gif" alt="Vinyl Rotating" class="img-gif"> -->
            <!-- Hidden SoundCloud Player -->
            <iframe id="sc-player" width="100%"  height="166" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/forss/flickermood">
            </iframe>

            <script>
                // Get the iframe and create a widget object
                const iframeElement = document.getElementById('sc-player');
                const widget = SC.Widget(iframeElement);
            
                // Image click event
                document.getElementById('play-button').addEventListener('click', function() {
                  widget.play();
                });
            </script>
